    <script>
        // *** T·ªëi ∆∞u h√≥a JavaScript: Gi·ªØ nguy√™n logic c·ªët l√µi (r·∫•t t·ªët) v√† ch·ªâ thay ƒë·ªïi nh·∫π
        //     ƒë·ªÉ ƒë·ªìng b·ªô v·ªõi thay ƒë·ªïi giao di·ªán (VD: ·∫©n template selector).
        
        class QRApp {
            constructor() {
                this.currentQR = null;
                this.currentSize = 280;
                this.currentFormat = 'png';
                this.currentBankQRType = 'qr';
                this.currentTemplate = 'compact'; // D√π ·∫©n giao di·ªán, v·∫´n gi·ªØ gi√° tr·ªã m·∫∑c ƒë·ªãnh
                this.banks = [];

                this.currentBankQRData = null;
                this.highlightedIndex = -1;
                this.init();
            }

            async init() {
                await this.loadBanks();
                
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                });

                // Input listeners
                ['textInput', 'urlInput', 'wifiSSID', 'wifiPassword', 'wifiSecurity', 'contactName', 'contactPhone', 'contactEmail'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.addEventListener('input', () => this.generateQR());
                });

                // Bank inputs
                ['bankAccount', 'bankName', 'bankAmount', 'bankMemo'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.addEventListener('input', () => this.generateBankQR());
                });

                // Bank search functionality
                this.setupBankSearch();

                // QR Type selector (ƒê√£ ·∫©n Deeplink, ch·ªâ gi·ªØ QR Th∆∞·ªùng)
                document.querySelectorAll('.qr-type-option').forEach(opt => {
                    opt.addEventListener('click', () => this.setQRType(opt));
                });

                // Template selector (ƒê√£ ·∫©n)
                // document.querySelectorAll('.template-option').forEach(opt => {
                //     opt.addEventListener('click', () => this.setTemplate(opt));
                // });

                // Controls
                document.getElementById('sizeSlider').addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    document.getElementById('sizeDisplay').textContent = `${this.currentSize}px`;
                    this.generateQR();
                });

                document.querySelectorAll('.format-option').forEach(opt => {
                    opt.addEventListener('click', () => this.setFormat(opt));
                });

                document.getElementById('copyBtn').addEventListener('click', () => this.copyQR());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadQR());

                // Bank amount formatting
                document.getElementById('bankAmount').addEventListener('input', (e) => {
                    let val = e.target.value.replace(/[^\d]/g, '');
                    if (val && val !== '0') {
                        e.target.value = new Intl.NumberFormat('vi-VN').format(val);
                    }
                });

                // Auto uppercase bank name
                document.getElementById('bankName').addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });

                // Initial QR
                this.generateQR();
            }

            // --- C√ÅC FUNCTION KH√ÅC GI·ªÆ NGUY√äN LOGIC NH∆Ø CODE BAN ƒê·∫¶U ---

            // Function setupBankSearch (gi·ªØ nguy√™n)
            setupBankSearch() {
                const searchInput = document.getElementById('bankSearchInput');
                const clearBtn = document.getElementById('clearBankSearch');
                const suggestionsEl = document.getElementById('bankSuggestions');

                // Input event
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    clearBtn.style.display = query ? 'block' : 'none';
                    
                    if (query.length >= 1) {
                        this.showBankSuggestions(query);
                    } else {
                        this.hideBankSuggestions();
                        this.clearBankSelection();
                    }
                });

                // Keyboard navigation
                searchInput.addEventListener('keydown', (e) => {
                    const suggestions = suggestionsEl.querySelectorAll('.bank-suggestion:not(.no-suggestions)');
                    
                    switch(e.key) {
                        case 'ArrowDown':
                            e.preventDefault();
                            this.highlightedIndex = Math.min(this.highlightedIndex + 1, suggestions.length - 1);
                            this.updateHighlight();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.highlightedIndex = Math.max(this.highlightedIndex - 1, -1);
                            this.updateHighlight();
                            break;
                        case 'Enter':
                            e.preventDefault();
                            if (this.highlightedIndex >= 0 && suggestions[this.highlightedIndex]) {
                                this.selectBank(suggestions[this.highlightedIndex].dataset.bankData);
                            }
                            break;
                        case 'Escape':
                            this.hideBankSuggestions();
                            searchInput.blur();
                            break;
                    }
                });

                // Clear button
                clearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    clearBtn.style.display = 'none';
                    this.hideBankSuggestions();
                    this.clearBankSelection();
                    searchInput.focus();
                });

                // Click outside to close
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.bank-search-container')) {
                        this.hideBankSuggestions();
                    }
                });
            }

            showBankSuggestions(query) {
                const suggestionsEl = document.getElementById('bankSuggestions');
                const filteredBanks = this.searchBanks(query);
                
                if (filteredBanks.length === 0) {
                    suggestionsEl.innerHTML = '<div class="no-suggestions">Kh√¥ng t√¨m th·∫•y ng√¢n h√†ng ph√π h·ª£p</div>';
                } else {
                    suggestionsEl.innerHTML = filteredBanks.map((bank, index) => `
                        <div class="bank-suggestion" data-bank-data='${JSON.stringify(bank)}' onclick="qrApp.selectBank('${encodeURIComponent(JSON.stringify(bank))}')">
                            <div class="bank-suggestion-main">${this.highlightMatch(bank.shortName || bank.code, query)} - ${this.highlightMatch(bank.name, query)}</div>
                            <div class="bank-suggestion-details">BIN: ${this.highlightMatch(bank.bin, query)} | Code: ${this.highlightMatch(bank.code, query)}</div>
                        </div>
                    `).join('');
                }
                
                suggestionsEl.style.display = 'block';
                this.highlightedIndex = -1;
            }

            searchBanks(query) {
                const normalizedQuery = this.removeVietnameseAccents(query.toLowerCase());
                
                return this.banks.filter(bank => {
                    const searchableText = [
                        bank.name,
                        bank.shortName || '',
                        bank.code,
                        bank.bin
                    ].map(text => this.removeVietnameseAccents(text.toLowerCase())).join(' ');
                    
                    return searchableText.includes(normalizedQuery);
                }).slice(0, 8); // Limit to 8 results
            }

            highlightMatch(text, query) {
                if (!query) return text;
                
                const normalizedText = this.removeVietnameseAccents(text.toLowerCase());
                const normalizedQuery = this.removeVietnameseAccents(query.toLowerCase());
                const index = normalizedText.indexOf(normalizedQuery);
                
                if (index >= 0) {
                    return text.substring(0, index) + 
                            `<span class="bank-suggestion-match">${text.substring(index, index + query.length)}</span>` + 
                            text.substring(index + query.length);
                }
                
                return text;
            }

            updateHighlight() {
                const suggestions = document.querySelectorAll('.bank-suggestion:not(.no-suggestions)');
                suggestions.forEach((el, index) => {
                    el.classList.toggle('highlighted', index === this.highlightedIndex);
                });
            }

            selectBank(bankDataStr) {
                const bank = JSON.parse(decodeURIComponent(bankDataStr));
                this.selectedBank = bank;
                
                const searchInput = document.getElementById('bankSearchInput');
                const bankInfo = document.getElementById('bankInfo');
                const clearBtn = document.getElementById('clearBankSearch');
                
                // Update input
                searchInput.value = `${bank.shortName || bank.code} - ${bank.name}`;
                searchInput.classList.add('has-selection');
                clearBtn.style.display = 'block';
                
                // Update bank info
                bankInfo.innerHTML = `
                    <strong>${bank.shortName || bank.code}</strong> - BIN: ${bank.bin}
                `;
                bankInfo.style.display = 'block';
                
                // Hide suggestions
                this.hideBankSuggestions();
                
                // Generate QR
                this.generateBankQR();
            }

            clearBankSelection() {
                this.selectedBank = null;
                document.getElementById('bankSearchInput').classList.remove('has-selection');
                document.getElementById('bankInfo').style.display = 'none';
                this.generateBankQR();
            }

            hideBankSuggestions() {
                document.getElementById('bankSuggestions').style.display = 'none';
                this.highlightedIndex = -1;
            }

            async loadBanks() {
                try {
                    const response = await fetch(`${this.vietQRApiBase}/banks`);
                    const data = await response.json();
                    
                    if (data.code === "00" && data.data) {
                        this.banks = data.data.sort((a, b) => a.name.localeCompare(b.name, 'vi'));
                        
                        // Update search placeholder
                        document.getElementById('bankSearchInput').placeholder = 
                            `T√¨m trong ${this.banks.length} ng√¢n h√†ng (VietinBank, BIDV, MB...)`;
                    } else {
                        throw new Error('Invalid response from VietQR API');
                    }
                } catch (error) {
                    this.showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng√¢n h√†ng. S·ª≠ d·ª•ng danh s√°ch m·∫∑c ƒë·ªãnh.', 'bankError');
                    this.loadDefaultBanks();
                }
            }

            loadDefaultBanks() {
                this.banks = [
                    { id: 1, name: "Ng√¢n h√†ng TMCP C√¥ng th∆∞∆°ng Vi·ªát Nam", code: "ICB", bin: "970415", shortName: "VietinBank" },
                    { id: 2, name: "Ng√¢n h√†ng TMCP Qu√¢n ƒë·ªôi", code: "MB", bin: "970422", shortName: "MB Bank" },
                    { id: 3, name: "Ng√¢n h√†ng TMCP Ngo·∫°i th∆∞∆°ng Vi·ªát Nam", code: "VCB", bin: "970436", shortName: "Vietcombank" },
                    { id: 4, name: "Ng√¢n h√†ng TMCP ƒê·∫ßu t∆∞ v√† Ph√°t tri·ªÉn Vi·ªát Nam", code: "BIDV", bin: "970418", shortName: "BIDV" },
                    { id: 5, name: "Ng√¢n h√†ng N√¥ng nghi·ªáp v√† Ph√°t tri·ªÉn N√¥ng th√¥n Vi·ªát Nam", code: "VBA", bin: "970405", shortName: "Agribank" }
                ];
                
                document.getElementById('bankSearchInput').placeholder = 
                    `T√¨m trong ${this.banks.length} ng√¢n h√†ng (VietinBank, BIDV, MB...)`;
            }

            setQRType(element) {
                document.querySelectorAll('.qr-type-option').forEach(o => o.classList.remove('active'));
                element.classList.add('active');
                this.currentBankQRType = element.dataset.type;
                this.generateBankQR();
            }

            setTemplate(element) {
                document.querySelectorAll('.template-option').forEach(o => o.classList.remove('active'));
                element.classList.add('active');
                this.currentTemplate = element.dataset.template;
                this.generateBankQR();
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(tabName).classList.add('active');
                
                this.generateQR();
            }

            setFormat(element) {
                document.querySelectorAll('.format-option').forEach(o => o.classList.remove('active'));
                element.classList.add('active');
                this.currentFormat = element.dataset.format;
            }

            getActiveTabData() {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                
                switch(activeTab) {
                    case 'text':
                        return document.getElementById('textInput').value.trim();
                    
                    case 'url':
                        return document.getElementById('urlInput').value.trim();
                    
                    case 'wifi':
                        const ssid = document.getElementById('wifiSSID').value.trim();
                        const pass = document.getElementById('wifiPassword').value.trim();
                        const sec = document.getElementById('wifiSecurity').value;
                        if (!ssid) return '';
                        return sec === 'nopass' ? `WIFI:T:nopass;S:${ssid};;` : `WIFI:T:${sec};S:${ssid};P:${pass};;`;
                    
                    case 'contact':
                        const name = document.getElementById('contactName').value.trim();
                        const phone = document.getElementById('contactPhone').value.trim();
                        const email = document.getElementById('contactEmail').value.trim();
                        if (!name && !phone && !email) return '';
                        return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;
                    
                    case 'bank':
                        // N·∫øu l√† tab bank v√† ch·ªçn QR th∆∞·ªùng (kh√¥ng ph·∫£i Deeplink) ho·∫∑c API l·ªói th√¨ s·ª≠ d·ª•ng manual code
                        if (this.currentBankQRType === 'qr' && this.selectedBank) {
                            const account = document.getElementById('bankAccount').value.trim();
                            const name = document.getElementById('bankName').value.trim();
                            const amountStr = document.getElementById('bankAmount').value.replace(/[^\d]/g, '');
                            const memo = document.getElementById('bankMemo').value.trim();

                            if (account && name) {
                                return this.createManualVietQR(this.selectedBank.bin, account, name, amountStr, memo);
                            }
                            return '';
                        }
                        return '';
                    
                    default:
                        return '';
                }
            }

            async generateBankQR() {
                const account = document.getElementById('bankAccount').value.trim();
                const name = document.getElementById('bankName').value.trim();
                const amountStr = document.getElementById('bankAmount').value.replace(/[^\d]/g, '');
                const memo = document.getElementById('bankMemo').value.trim();

                this.hideError('bankError');
                document.getElementById('bankSuccess').style.display = 'none';
                this.currentBankQRData = null;

                if (!this.selectedBank || !account || !name) {
                    if ((account || name) && !this.selectedBank) {
                         this.showError('Vui l√≤ng ch·ªçn ng√¢n h√†ng t·ª´ danh s√°ch g·ª£i √Ω', 'bankError');
                    } else if (this.selectedBank && (!account || !name)) {
                        this.showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß: S·ªë t√†i kho·∫£n v√† T√™n ch·ªß TK', 'bankError');
                    } else {
                        this.generateQR();
                    }
                    return;
                }

                if (!/^\d+$/.test(account) || account.length < 6 || account.length > 20) {
                    this.showError('S·ªë t√†i kho·∫£n kh√¥ng h·ª£p l·ªá (6-20 ch·ªØ s·ªë)', 'bankError');
                    this.generateQR();
                    return;
                }

                if (name.length < 2) {
                    this.showError('T√™n ch·ªß t√†i kho·∫£n qu√° ng·∫Øn', 'bankError');
                    this.generateQR();
                    return;
                }
                
                // N·∫øu l√† QR th∆∞·ªùng, t·∫°o QR th·ªß c√¥ng v√† d·ª´ng l·∫°i (do API t·ªën chi ph√≠ v√† ph·ª©c t·∫°p h∆°n)
                if (this.currentBankQRType === 'qr') {
                    this.currentBankQRData = this.createManualVietQR(this.selectedBank.bin, account, name, amountStr, memo);
                    this.generateQR();
                    this.showSuccess(`ƒê√£ t·∫°o QR ${this.selectedBank.shortName || this.selectedBank.code} (Th∆∞·ªùng) th√†nh c√¥ng!`, 'bankSuccess');
                    return;
                }

                // Logic g·ªçi API (Gi·ªØ nguy√™n ƒë·ªÉ t·∫°o image t·ª´ API n·∫øu c·∫ßn)
                this.showBankLoading();
                try {
                    const payload = {
                        accountNo: account,
                        accountName: name,
                        acqId: this.selectedBank.bin,
                        amount: amountStr || 0,
                        addInfo: memo || '',
                        format: 'base64', // D√πng base64 ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh t·ª´ API
                        template: this.currentTemplate
                    };

                    const response = await fetch(`${this.vietQRApiBase}/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.code === "00" && result.data && result.data.qrDataURL) {
                        this.currentBankQRData = result.data.qrCode;
                        this.displayVietQRImage(result.data.qrDataURL);
                        this.showSuccess(`ƒê√£ t·∫°o QR ${this.selectedBank.shortName || this.selectedBank.code} (API) th√†nh c√¥ng!`, 'bankSuccess');
                    } else {
                        throw new Error(result.desc || 'API returned error or missing image data');
                    }

                } catch (error) {
                    this.showError('L·ªói API VietQR. ƒêang chuy·ªÉn sang t·∫°o QR th·ªß c√¥ng.', 'bankError');
                    
                    // Fallback to manual generation
                    this.currentBankQRData = this.createManualVietQR(this.selectedBank.bin, account, name, amountStr, memo);
                    this.generateQR();
                }
            }

            showBankLoading() {
                const placeholder = document.getElementById('placeholder');
                placeholder.style.display = 'flex';
                placeholder.innerHTML = `
                    <div class="loading"></div>
                    <div style="font-size: 14px;">ƒêang t·∫°o QR ${this.selectedBank ? this.selectedBank.shortName || this.selectedBank.code : 'ng√¢n h√†ng'}...</div>
                `;
                document.getElementById('qrcode').innerHTML = '';
                this.disableButtons();
            }

            displayVietQRImage(imageUrl) {
                const qrcode = document.getElementById('qrcode');
                const placeholder = document.getElementById('placeholder');
                
                placeholder.style.display = 'none';
                qrcode.innerHTML = `
                    <div style="background: var(--white); padding: 15px; border-radius: var(--radius-default); display: inline-block; box-shadow: var(--shadow-light); border: 1px solid var(--border-color);">
                        <img src="${imageUrl}" alt="VietQR Code" style="max-width: ${this.currentSize}px; height: auto; border-radius: var(--radius-small);" />
                    </div>
                `;
                
                this.enableButtons();
            }

            createManualVietQR(bankBin, account, name, amount, memo) {
                // Gi·ªØ nguy√™n logic t√≠nh to√°n m√£ QR th·ªß c√¥ng (t·ªëi)
                const normalizedName = this.removeVietnameseAccents(name).toUpperCase();
                const normalizedMemo = memo ? this.removeVietnameseAccents(memo) : '';

                let qrString = '';
                qrString += '000201';
                qrString += '010212';
                
                const guid = 'A000000727';
                let merchantAccount = '0010' + guid;
                merchantAccount += '01' + String(bankBin.length).padStart(2, '0') + bankBin;
                merchantAccount += '02' + String(account.length).padStart(2, '0') + account;
                
                qrString += '38' + String(merchantAccount.length).padStart(2, '0') + merchantAccount;
                qrString += '52040000';
                qrString += '5303704';
                
                if (amount && amount !== '0') {
                    qrString += '54' + String(amount.length).padStart(2, '0') + amount;
                }
                
                qrString += '5802VN';
                qrString += '59' + String(normalizedName.length).padStart(2, '0') + normalizedName;
                
                if (normalizedMemo) {
                    const additionalData = '08' + String(normalizedMemo.length).padStart(2, '0') + normalizedMemo;
                    qrString += '62' + String(additionalData.length).padStart(2, '0') + additionalData;
                }
                
                qrString += '6304';
                const crc = this.calculateCRC16(qrString);
                qrString += crc.toString(16).toUpperCase().padStart(4, '0');
                
                return qrString;
            }

            removeVietnameseAccents(str) {
                return str
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/ƒë/g, 'd')
                    .replace(/ƒê/g, 'D')
                    .replace(/[^a-zA-Z0-9\s]/g, ' ')
                    .replace(/\s+/g, ' ')
                    .trim();
            }

            calculateCRC16(data) {
                let crc = 0xFFFF;
                const polynomial = 0x1021;
                
                for (let i = 0; i < data.length; i++) {
                    crc ^= (data.charCodeAt(i) << 8);
                    for (let j = 0; j < 8; j++) {
                        if (crc & 0x8000) {
                            crc = (crc << 1) ^ polynomial;
                        } else {
                            crc <<= 1;
                        }
                        crc &= 0xFFFF;
                    }
                }
                
                return crc;
            }

            generateQR() {
                const data = this.getActiveTabData();
                
                if (!data) {
                    this.showPlaceholder();
                    return;
                }

                // N·∫øu ƒëang ·ªü tab bank v√† hi·ªÉn th·ªã ·∫£nh API, kh√¥ng generate l·∫°i
                if (document.querySelector('.tab.active').dataset.tab === 'bank' && 
                    document.getElementById('qrcode').querySelector('img')) {
                    return;
                }

                try {
                    // X√≥a ·∫£nh API n·∫øu c√≥
                    document.getElementById('qrcode').innerHTML = ''; 

                    const qr = qrcode(0, 'M');
                    qr.addData(data);
                    qr.make();
                    
                    this.currentQR = qr;
                    this.renderQR(qr);
                    this.enableButtons();
                    this.hidePlaceholder();
                    this.hideError();
                    
                } catch (error) {
                    this.showError('L·ªói t·∫°o m√£ QR: D·ªØ li·ªáu qu√° l·ªõn ho·∫∑c kh√¥ng h·ª£p l·ªá.');
                    this.showPlaceholder();
                }
            }

            renderQR(qr) {
                const moduleCount = qr.getModuleCount();
                const cellSize = Math.floor(this.currentSize / moduleCount);
                const actualSize = cellSize * moduleCount;
                
                let html = `<div style="background: var(--white); padding: 15px; border-radius: var(--radius-default); display: inline-block; box-shadow: var(--shadow-light); border: 1px solid var(--border-color);">`;
                html += `<div style="font-size: 0; line-height: 0; width: ${actualSize}px; height: ${actualSize}px;">`;
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        const color = qr.isDark(row, col) ? '#000000' : '#ffffff';
                        html += `<div style="display: inline-block; width: ${cellSize}px; height: ${cellSize}px; background: ${color};"></div>`;
                    }
                    html += '<br>';
                }
                
                html += '</div></div>';
                document.getElementById('qrcode').innerHTML = html;
            }

            showPlaceholder() {
                document.getElementById('placeholder').style.display = 'flex';
                document.getElementById('placeholder').innerHTML = `
                    <i class="fas fa-qrcode" style="font-size: 36px;"></i>
                    <div style="font-size: 15px;">Nh·∫≠p d·ªØ li·ªáu ƒë·ªÉ t·∫°o QR</div>
                `;
                document.getElementById('qrcode').innerHTML = '';
                this.disableButtons();
            }

            hidePlaceholder() {
                document.getElementById('placeholder').style.display = 'none';
            }

            enableButtons() {
                document.getElementById('copyBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
            }

            disableButtons() {
                document.getElementById('copyBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
            }

            async copyQR() {
                try {
                    const qrElement = document.getElementById('qrcode');
                    const img = qrElement.querySelector('img');
                    
                    if (img) {
                        // Copy VietQR API image
                        const response = await fetch(img.src);
                        const blob = await response.blob();
                        await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
                    } else if (this.currentQR) {
                        // Copy generated QR
                        const canvas = this.createCanvas();
                        canvas.toBlob(async (blob) => {
                            await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                        }, 'image/png');
                    }
                    
                    this.showSuccess('ƒê√£ copy QR code v√†o clipboard!');
                } catch (error) {
                    this.showError('L·ªói copy QR code');
                }
            }

            downloadQR() {
                const qrElement = document.getElementById('qrcode');
                const img = qrElement.querySelector('img');
                
                if (img) {
                    // Download VietQR API image
                    const link = document.createElement('a');
                    link.href = img.src;
                    link.download = `vietqr-${this.selectedBank ? this.selectedBank.code : 'bank'}-${Date.now()}.png`;
                    link.click();
                } else if (this.currentQR) {
                    // Download generated QR
                    if (this.currentFormat === 'svg') {
                        this.downloadSVG();
                    } else {
                        this.downloadCanvas();
                    }
                }
            }

            createCanvas() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const moduleCount = this.currentQR.getModuleCount();
                const cellSize = 8; // TƒÉng k√≠ch th∆∞·ªõc cell ƒë·ªÉ ·∫£nh c√≥ ƒë·ªô ph√¢n gi·∫£i cao h∆°n
                const padding = 20;
                
                canvas.width = canvas.height = (moduleCount * cellSize) + (padding * 2);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#000000';
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (this.currentQR.isDark(row, col)) {
                            ctx.fillRect(
                                padding + (col * cellSize), 
                                padding + (row * cellSize), 
                                cellSize, 
                                cellSize
                            );
                        }
                    }
                }
                
                return canvas;
            }

            downloadCanvas() {
                const canvas = this.createCanvas();
                const link = document.createElement('a');
                const timestamp = new Date().getTime();
                link.download = `qrcode-${timestamp}.${this.currentFormat}`;
                link.href = canvas.toDataURL(`image/${this.currentFormat === 'jpg' ? 'jpeg' : 'png'}`, 0.95);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            downloadSVG() {
                const moduleCount = this.currentQR.getModuleCount();
                const cellSize = 8;
                const padding = 20;
                const size = (moduleCount * cellSize) + (padding * 2);
                
                let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">`;
                svg += `<rect width="${size}" height="${size}" fill="white"/>`;
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (this.currentQR.isDark(row, col)) {
                            const x = padding + (col * cellSize);
                            const y = padding + (row * cellSize);
                            svg += `<rect x="${x}" y="${y}" width="${cellSize}" height="${cellSize}" fill="black"/>`;
                        }
                    }
                }
                
                svg += '</svg>';
                
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const link = document.createElement('a');
                const timestamp = new Date().getTime();
                link.download = `qrcode-${timestamp}.svg`;
                link.href = URL.createObjectURL(blob);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            }

            showError(message, elementId = 'error') {
                const el = document.getElementById(elementId);
                el.textContent = message;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 7000);
            }

            showSuccess(message, elementId = 'success') {
                const el = document.getElementById(elementId);
                el.textContent = message;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 4000);
            }

            hideError(elementId = 'error') {
                document.getElementById(elementId).style.display = 'none';
            }
        }

        // Initialize app when DOM is loaded
        let qrApp;
        document.addEventListener('DOMContentLoaded', () => {
            qrApp = new QRApp();
        });
    </script>
